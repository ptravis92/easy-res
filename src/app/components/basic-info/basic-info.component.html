<div [formGroup]="form">
    <legend> Basic Information</legend>
    <div class="d-flex flex-row justify-content-center">
        <div class="d-flex flex-column col-8">
            <div class="d-flex flex-row justify-content-between">
                <div class="d-flex flex-column form-group">
                    <label for="firstName">Name</label>
                </div>
                <div class="d-flex flex-column col-10 pr-0">
                    <div class="d-flex flex-row justify-content-between">
                        <div class="form-group">
                            <input formControlName="firstName"
                                   type="text"
                                   class="form-control"
                                   placeholder="First"
                                   [ngClass]="{
                        'is-invalid': validate(
                            form.controls.firstName
                        )
                      }" />
                            <span class="text-danger"
                                  *ngIf="
                        validate(form.controls.firstName)
                      ">Required</span>
                        </div>
                        <div class="form-group col-4">
                            <input formControlName="middleName"
                                   type="text"
                                   class="form-control"
                                   placeholder="Middle" />
                        </div>
                        <div class="form-group">
                            <input formControlName="lastName"
                                   type="text"
                                   class="form-control"
                                   placeholder="Last"
                                   [ngClass]="{
                        'is-invalid': validate(
                            form.controls.lastName
                        )
                      }" />
                            <span class="text-danger"
                                  *ngIf="validate(form.controls.lastName)">Required</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <div class="d-flex flex-column col-8">
            <div class="d-flex flex-row form-group form-inline justify-content-between">
                <label for="phone">Phone</label>
                <div class="col-10 form-group  pr-0">
                    <input formControlName="phone"
                           type="tel"
                           mask="(000) 000-0000"
                           class="form-control col-4"
                           placeholder="(555) 555-5555"
                           [ngClass]="{
                    'is-invalid': validate(
                        form.controls.phone
                    )
                  }" />
                    <span class="text-danger"
                          *ngIf="validate(form.controls.phone)">Required</span>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <div class="d-flex flex-column col-8">
            <div class="d-flex flex-row form-group form-inline justify-content-between">
                <label for="emailAddress">Email</label>
                <div class="d-flex flex-column col-10 pr-0">
                    <input formControlName="emailAddress"
                           type="text"
                           class="form-control"
                           placeholder="you@example.com"
                           [ngClass]="{
                    'is-invalid': validate(
                        form.controls.emailAddress
                    )
                  }" />
                    <span class="text-danger"
                          *ngIf="validate(form.controls.emailAddress)">Required</span>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <div class="d-flex flex-column col-8">
            <div class="d-flex flex-row form-group form-inline justify-content-between">
                <label for="summary">Summary</label>
                <div class="d-flex flex-column col-10 pr-0">
                    <textarea formControlName="summary"
                              class="form-control"
                              [ngClass]="{
                        'is-invalid': validate(
                        form.controls.summary
                        )
                    }"></textarea>
                    <span class="text-danger"
                          *ngIf="validate(form.controls.summary)">Please complete a summary between 50
                        and 255 characters</span>
                    <span class="text-muted">
                        min/max of 50/255 characters |
                        {{ form.value.summary.length }}
                        character<span *ngIf="form.value.summary.length !== 1">s</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
